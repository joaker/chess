<div class="board">
    <div
      *ngFor="let row of board; let rowIndex = index"
      class="row"
    >
      <div
        *ngFor="let piece of row; let colIndex = index"
        class="tile"
        [ngClass]="getTileColor(rowIndex, colIndex)"
      >
        <span class="piece">{{ piece }}</span>
      </div>
    </div>
  </div>
